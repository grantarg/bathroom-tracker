<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HVA Bathroom Tracker</title>
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.4.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/9.4.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-messaging-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-remote-config-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-performance-compat.js"></script>

        <script type="module" src="js/firebase.js"></script>
        <script src="js/index.js"></script>

        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <link rel="stylesheet" href="css/index.css" type="text/css">
    </head>
    <body style="background-image: url('images/cross.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div id="message">
            <div class="header">
                <h1>Bathroom Status</h1>
            </div>

            <div class="tabs">
                <button id="m-button" type="button" onclick="switchToMens()">
                    <img src="images/MensBathroomIcon.png" alt="Mens Bathroom Icon">
                </button>

                <button id="f-button" type="button" onclick="switchToWomens()">
                    <img src="images/WomensBathroomIcon.png" alt="Mens Bathroom Icon">
                </button>
            </div>
            
            <div class="m-bathrooms">
                <table class="m-table-main" id="m-table-main">
                    <tr class="m-table">
                        <td>Atrium</td>
                        <td class="status-text" id="m-atrium-text">Open</td>
                        <td class="status-emoji" id="m-atrium-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="m-table">
                        <td>Gym</td>
                        <td class="status-text" id="m-gym-text">Open</td>
                        <td class="status-emoji" id="m-gym-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="m-table">
                        <td>Upstairs D</td>
                        <td class="status-text" id="m-upstairs-D-text">Open</td>
                        <td class="status-emoji" id="m-upstairs-D-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="m-table">
                        <td>Downstairs D</td>
                        <td class="status-text" id="m-downstairs-D-text">Open</td>
                        <td class="status-emoji" id="m-downstairs-D-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="m-table">
                        <td>Upstairs F</td>
                        <td class="status-text" id="m-upstairs-F-text">Open</td>
                        <td class="status-emoji" id="m-upstairs-F-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="m-table">
                        <td>Downstairs F</td>
                        <td class="status-text" id="m-downstairs-F-text">Open</td>
                        <td class="status-emoji" id="m-downstairs-F-icon">游릭</td>
                        <td style="color:white;">--</td>
                    </tr>
                </table>

                <table class="f-table-main" id="f-table-main">
                    <tr class="f-table">
                        <td>Atrium</td>
                        <td class="status-text" id="f-atrium-text">Open</td>
                        <td class="status-emoji" id="f-atrium-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="f-table">
                        <td>Gym</td>
                        <td class="status-text" id="f-gym-text">Open</td>
                        <td class="status-emoji" id="f-gym-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="f-table">
                        <td>Upstairs D</td>
                        <td class="status-text" id="f-upstairs-D-text">Open</td>
                        <td class="status-emoji" id="f-upstairs-D-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="f-table">
                        <td>Downstairs D</td>
                        <td class="status-text" id="f-downstairs-D-text">Open</td>
                        <td class="status-emoji" id="f-downstairs-D-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="f-table">
                        <td>Upstairs F</td>
                        <td class="status-text" id="f-upstairs-F-text">Open</td>
                        <td class="status-emoji" id="f-upstairs-F-icon">游릭</td>
                        <td></td>
                    </tr>
                    <tr class="f-table">
                        <td>Downstairs F</td>
                        <td class="status-text" id="f-downstairs-F-text">Open</td>
                        <td class="status-emoji" id="f-downstairs-F-icon">游릭</td>
                        <td style="color:white;">--</td>
                    </tr>
                </table>
            

                <div class="credits">
                    <p>A Bathroom Boys Production</p>
                </div>
                
                <div class="updateDiv">
                    <button onclick="if(firebase.auth().currentUser != null){location.replace('update.html')}else{location.replace('login.html')}">Update Status</button>
                    <button onclick="location.replace('index.html')">Refresh</button>
                </div>
            </div>
        </div>
    </body>
</html>
