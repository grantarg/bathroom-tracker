<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>HVA Bathroom Tracker</title>
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/9.4.0/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/9.4.0/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-database-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-firestore-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-functions-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-messaging-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-storage-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-analytics-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-remote-config-compat.js"></script>
        <script defer src="/__/firebase/9.4.0/firebase-performance-compat.js"></script>

        <script type="module" src="js/firebase.js"></script>
        <script src="js/index.js"></script>

        <link rel="shortcut icon" type="image/x-icon" href="images/favicon.png">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

        <link rel="stylesheet" href="css/index.css" type="text/css">

        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8953806968318607"
        crossorigin="anonymous"></script>
    </head>
    <body style="background-image: url('images/cross.jpg'); background-repeat: no-repeat; background-attachment: fixed; background-size: 100% 100%;">
        <div id="message">
            <div class="header">
                <h1>Bathroom Status</h1>
            </div>

            <div class="tabs">
                <button id="m-button" type="button" onclick="switchToMens()">
                    <img src="images/MensBathroomIcon.png" alt="Mens Bathroom Icon">
                </button>

                <button id="f-button" type="button" onclick="switchToWomens()">
                    <img src="images/WomensBathroomIcon.png" alt="Mens Bathroom Icon">
                </button>
            </div>
            
            <div class="m-bathrooms">
                <div class="m-table-main" id="m-table-main">
                    <div><p class="name-1">Atrium</p></div>
                    <div class="status-text-1" id="m-atrium-text"><p>Open</p></div>
                    <div class="status-emoji-1" id="m-atrium-icon"><p>游릭</p></div>
                    <div><p class="name-2">Gym</p></div>
                    <div class="status-text-2" id="m-gym-text"><p>Open</p></div>
                    <div class="status-emoji-2" id="m-gym-icon"><p>游릭</p></div>
                    <div><p class="name-3">Upstairs D</p></div>
                    <div class="status-text-3" id="m-upstairs-D-text"><p>Open</p></div>
                    <div class="status-emoji-3" id="m-upstairs-D-icon"><p>游릭</p></div>
                    <div><p class="name-4">Downstairs D</p></div>
                    <div class="status-text-4" id="m-downstairs-D-text"><p>Open</p></div>
                    <div class="status-emoji-4" id="m-downstairs-D-icon"><p>游릭</p></div>
                    <div><p class="name-5">Upstairs F</p></div>
                    <div class="status-text-5" id="m-upstairs-F-text"><p>Open</p></div>
                    <div class="status-emoji-5" id="m-upstairs-F-icon"><p>游릭</p></div>
                    <div><p class="name-6">Downstairs F</p></div>
                    <div class="status-text-6" id="m-downstairs-F-text"><p>Open</p></div>
                    <div class="status-emoji-6" id="m-downstairs-F-icon"><p>游릭</p></div>
                </div>
                <div class="f-table-main" id="f-table-main">
                    <div><p class="name-1">Atrium</p></div>
                    <div class="status-text-1" id="f-atrium-text"><p>Open</p></div>
                    <div class="status-emoji-1" id="f-atrium-icon"><p>游릭</p></div>
                    <div><p class="name-2">Gym</p></div>
                    <div class="status-text-2" id="f-gym-text"><p>Open</p></div>
                    <div class="status-emoji-2" id="f-gym-icon"><p>游릭</p></div>
                    <div><p class="name-3">Upstairs D</p></div>
                    <div class="status-text-3" id="f-upstairs-D-text"><p>Open</p></div>
                    <div class="status-emoji-3" id="f-upstairs-D-icon"><p>游릭</p></div>
                    <div><p class="name-4">Downstairs D</p></div>
                    <div class="status-text-4" id="f-downstairs-D-text"><p>Open</p></div>
                    <div class="status-emoji-4" id="f-downstairs-D-icon"><p>游릭</p></div>
                    <div><p class="name-5">Upstairs F</p></div>
                    <div class="status-text-5" id="f-upstairs-F-text"><p>Open</p></div>
                    <div class="status-emoji-5" id="f-upstairs-F-icon"><p>游릭</p></div>
                    <div><p class="name-6">Downstairs F</p></div>
                    <div class="status-text-6" id="f-downstairs-F-text"><p>Open</p></div>
                    <div class="status-emoji-6" id="f-downstairs-F-icon"><p>游릭</p></div>
                </div>
                
                <div class="credits">
                    <p>A Bathroom Boys Production</p>
                </div>
                
                <div class="indexButtons">
                    <button onclick="if(firebase.auth().currentUser != null){location.replace('update.html')}else{location.replace('login.html')}">Update Status</button>
                    <button onclick="location.replace('login.html')">Login</button>
                    <button onclick="location.replace('index.html')">Refresh</button>
                </div>
            </div>
        </div>
    </body>
</html>
